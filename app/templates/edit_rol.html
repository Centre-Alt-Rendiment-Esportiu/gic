			</td>
			<td>
				<label>Actiu

                                    	{% endif %}</option>
                                    <option value="0">No</option>
                                    <option value="1">Si</option>
                            </select>

				</label>
			</td>	
		</tr>
                <tr>
                        <td>
			      	<label>Nom Rol
					<input type="text" name="nom_rol" value="{{rols.nom_rol}}" pattern="([A-Za-z]{1,40})"/>

                        </td>
                        <td>
			      	<label>Template
			        	<input type="text" name="template" value="{{rols.template}}"/>
			      	</label>
                        </td>
                </tr>
		<tr>
			<td>
				<button class="button postfix" type="submit">Edita</button>
        	        </td>
        		<td>
        			<a href="/" class="button postfix">Enrere</a>

</form>			</td>
		</tr>
	</table>
