{% extends "layout.html" %}
{% block content %}
<form action="" method="POST">
<table>
		<tr>
			<td>
				<label>ID</label>
				{{rols.id_rol}}
				
			</td>
			<td>
				<label>Actiu<br></label>
                			<select id="actiu" name="actiu" size="1">
                        			<option value="" selected="selected">
                                       {% if 1 == rols.actiu|int() %}
                                                Si
                                		{% elif 0 == rols.actiu|int() %}
                                                No
                                    	{% endif %}</option>
                                    <option value="0">No</option>
                                    <option value="1">Si</option>
                            </select>

				
			</td>	
		</tr>
                <tr>
                        <td>
			      	<label>Nom Rol<br></label>
					<input class="text_input" type="text" name="nom_rol" value="{{rols.nom_rol}}" pattern="([A-Za-z]{1,40})"/>
			      	
                        </td>
                        <td>
			      	<label>Template<br></label>
			        	<input class="text_input" type="text" name="template" value="{{rols.template}}"/>
			      	
                        </td>
                </tr>
            <tr>
			<td>
				<button class="input" type="submit">Edita</button>
                </td>

                <td>
                    <a href="/upload" class="input">Pujar Template</a>				
</form>         </td>
		</tr>
</table>
{% endblock %}
