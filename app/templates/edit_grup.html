{% extends "layout.html" %}
{% block content %}
<form action="" method="POST">
<table>
    <tr>
        <td>
		<label>ID
		{{grups.id_grup}}
		</label>
        </td>
        <td>
            <label>Actiu
                <select id="actiu" name="actiu" size="1">
                    <option value="" selected="selected">
				{% if 1 == grups.actiu|int() %}
                            Si
               		{% elif 0 == grups.actiu|int() %}
                            No
                      	{% endif %}</option>
                    <option value="0">No</option>
                    <option value="1">Si</option>
                </select>
		</label>
        </td>	
    </tr>
    <tr>
        <td>
            <label>Nom Grup
                <input type="text" name="nom_grup" value="{{grups.nom_grup}}" pattern="([A-Za-z0-9]{1,40})"/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <button class="button postfix" type="submit">Edita</button>
        </td>
        <td>
            <a href="/conf" class="button postfix">Enrere</a>
        </td>
    </tr>
</form>
</table>
{% endblock %}
