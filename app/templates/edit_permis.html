<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Modificar Permis</title>
    <link rel="stylesheet" href="../static/css/foundation.css" />
    <script src="../static/js/vendor/modernizr.js"></script>
  </head>
  <body>
<form action="" method="POST">
<table>
        <tr>
                <td>
				<label>ID
				{{permisos.id_permis}}
				</label>
			</td>
			<td>
				<label>Actiu
                			<select id="actiu" name="actiu" size="1">
                        			<option value"" selected="selected">{{ permisos.actiu }}</option>
							{% if 1 == permisos.actiu %}
                                                Si
                                		{% elif 0 == permisos.actiu %}
                                                No
                                    	{% endif %}
                                    <option value=0>No</option>
                                    <option value=1>Si</option>
                            </select>

				</label>
			</td>	
        </tr>
        <tr>
                <td>
                    <label>Nom Permis
					<input type="text" name="nom_permis" value="{{permisos.nom_permis}}"/>
                    </label>
                </td>	     
        </tr>
        <tr>
                <td>
				<button class="button postfix" type="submit">Edita</button>
                </td>
                <td>
        			<a href="/conf" class="button postfix">Enrere</a>
                </td>
        </tr>
	</table>
<script src="../static/js/vendor/jquery.js"></script>
    <script src="../static/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
