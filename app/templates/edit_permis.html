{% extends "layout.html" %}
{% block content %}
<form action="" method="POST">
<table>
        <tr>
                <td>
				<label>ID
				{{permisos.id_permis}}
				</label>
			</td>
			<td>
				<label>Actiu
                			<select id="actiu" name="actiu" size="1">
                        			<option value="" selected="selected">
							{% if 1 == permisos.actiu|int() %}
                                                Si
                                		{% elif 0 == permisos.actiu|int() %}
                                                No
                                    	{% endif %}</option>
                                    <option value="0">No</option>
                                    <option value="1">Si</option>
                            </select>

				</label>
			</td>	
        </tr>
        <tr>
                <td>
                    <label>Nom Permis
					<input type="text" name="nom_permis" value="{{permisos.nom_permis}}" pattern="([A-Za-z]{1,40})"/>
                    </label>
                </td>	     
        </tr>
        <tr>
                <td>
				<button class="button postfix" type="submit">Edita</button>
                </td>
                <td>
        			<a href="/conf" class="button postfix">Enrere</a>
                </td>
        </tr>
	</table>
{% endblock %}
