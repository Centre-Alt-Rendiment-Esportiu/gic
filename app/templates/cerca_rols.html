<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cerca</title>
        <link rel="stylesheet" href="static/css/foundation.css" />
        <script src="static/js/vendor/modernizr.js"></script>
  </head>
  <body>
<h3>Cerca de Rols</h3>
<table width=20%>
<tr>
	<td>
		<a href="/" class="button postfix">Enrere</a>
	</td>
</tr>
</table>
     {% for post in post %}
        <div>
	<article>
                <table>
                <tr>
                        <td> 	Nom Rol <hr>
                                {{ post.nom_rol }}
                        </td>
                        <td> 	Template <hr>
                                {{ post.template }}
                        </td>
                </tr>
                <tr>
                        <td>
				<a href="{{ url_for('edit_rol', id_rol=post.id_rol) }}">Edita</a>
                        </td>
                        <td>
                                <a href="{{ url_for('delete_rol', id_rol=post.id_rol) }}">Elimina</a>
                        </td>
                </tr>
        </table>
</article>
{% endfor %}
{% endblock %}
