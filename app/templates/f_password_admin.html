{% extends "layout.html" %}
{% block content %}

<h3>Password Oblidat</h3>
<hr>

  {% for message in form.email.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
      
  <form action="{{ url_for('enviat_admin') }}" method="post">
    {{ form.hidden_tag() }}
    
    {{ form.email.label }}
    {{ form.email }}
          <br><br>
    {{ form.submit }}
  </form>

{% endblock %}
