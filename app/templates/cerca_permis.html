{% extends "layout.html" %}
{% block content %}
{% if session['email'] %}

<h3>Cerca de Permisos</h3>
<hr>
                <table>
                <tr>
                        <td><label> Nom Permis</label> <hr></td>
                </tr>
{% for post in post %}
                <tr>
                        <td>{{ post.nom_permis }}</td>
                        <td>
                            <a href="{{ url_for('edit_permis', id_permis=post.id_permis) }}">Edita</a>
                        </td>
                        <td>
                            <a href="{{ url_for('delete_permis', id_permis=post.id_permis) }}">Elimina</a>
                        </td>
                </tr>
{% endfor %}
        </table>

{% else %}

No tens permis per accedir aqui.

{% endif %}
{% endblock %}
